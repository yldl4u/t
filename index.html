<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text ⇄ Binary Converter</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #0f1724;
    color: #e6eef6;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 40px;
  }
  .container {
    width: 90%;
    max-width: 700px;
    background: #111827;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  }
  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 25px;
    color: #a78bfa;
  }
  .mode-select {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  select {
    background: #1f2937;
    color: #fff;
    border: 1px solid #374151;
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
  .card {
    background: #1f2937;
    border-radius: 12px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    margin-bottom: 16px;
  }
  label {
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 15px;
  }
  textarea {
    flex: 1;
    background: #0f1724;
    border: 1px solid #374151;
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    resize: vertical;
    min-height: 150px;
  }
  .controls {
    margin-top: 10px;
    display: flex;
    flex-wrap: wrap;
  }
  button {
    background: #8b5cf6;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    margin-right: 10px;
    margin-top: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
  }
  button:hover {
    background: #7c3aed;
  }
  .secondary {
    background: #374151;
  }
  .secondary:hover {
    background: #4b5563;
  }
  .note {
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-radius: 8px;
    margin-top: 12px;
    font-size: 13px;
    color: #9ca3af;
  }
  footer {
    text-align: center;
    color: #9ca3af;
    font-size: 14px;
    margin-top: 22px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Text ⇄ Binary Converter</h1>
  
  <div class="mode-select">
    <select id="modeSelect">
      <option value="textToBinary">Text → Binary</option>
      <option value="binaryToText">Binary → Text</option>
    </select>
  </div>

  <div class="card">
    <label id="inputLabel" for="inputArea">Text</label>
    <textarea id="inputArea" placeholder="Enter your text here..."></textarea>
    <div class="controls">
      <button id="convertBtn">Convert</button>
      <button id="clearBtn" class="secondary">Clear</button>
      <button id="copyBtn" class="secondary">Copy</button>
    </div>
  </div>

  <div class="card">
    <label for="outputArea">Output</label>
    <textarea id="outputArea" placeholder="Result will appear here..." readonly></textarea>
  </div>

  <div class="note">Note: Binary should be space-separated 8-bit bytes (e.g., 01000001 01000010).</div>
  <footer>Created by YLDL4u</footer>
</div>

<script>
const modeSelect = document.getElementById('modeSelect');
const inputLabel = document.getElementById('inputLabel');
const inputArea = document.getElementById('inputArea');
const outputArea = document.getElementById('outputArea');
const convertBtn = document.getElementById('convertBtn');
const clearBtn = document.getElementById('clearBtn');
const copyBtn = document.getElementById('copyBtn');

// Convert Text → Binary
function textToBinary(text){
  const bytes = new TextEncoder().encode(text);
  return Array.from(bytes).map(b=>b.toString(2).padStart(8,'0')).join(' ');
}

// Convert Binary → Text
function binaryToText(binary){
  const clean = binary.replace(/[^01\s]/g,'').trim().split(/\s+/).filter(Boolean);
  const bytes = clean.map(b=>parseInt(b,2));
  return new TextDecoder().decode(new Uint8Array(bytes));
}

// Update input label on mode change
modeSelect.addEventListener('change', ()=>{
  if(modeSelect.value === 'textToBinary'){
    inputLabel.textContent = 'Text';
    inputArea.placeholder = 'Enter your text here...';
    outputArea.placeholder = 'Result will appear here...';
    inputArea.value = '';
    outputArea.value = '';
  } else {
    inputLabel.textContent = 'Binary';
    inputArea.placeholder = 'Enter binary here...';
    outputArea.placeholder = 'Result will appear here...';
    inputArea.value = '';
    outputArea.value = '';
  }
});

// Convert button
convertBtn.addEventListener('click', ()=>{
  if(modeSelect.value === 'textToBinary'){
    outputArea.value = textToBinary(inputArea.value);
  } else {
    outputArea.value = binaryToText(inputArea.value);
  }
});

// Clear button
clearBtn.addEventListener('click', ()=>{
  inputArea.value = '';
  outputArea.value = '';
});

// Copy button
copyBtn.addEventListener('click', ()=>{
  navigator.clipboard.writeText(outputArea.value);
  alert('Output copied!');
});

// Ctrl+Enter shortcut
document.addEventListener('keydown', e=>{
  if((e.ctrlKey || e.metaKey) && e.key==='Enter'){
    convertBtn.click();
  }
});
</script>
</body>
</html>
