<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text ⇄ Binary Converter</title>
<style>
  body {
    font-family: Inter, system-ui;
    background: #0f1724;
    color: #e6eef6;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 20px;
  }
  .container {
    max-width: 800px;
    width: 95%;
    background: #111827;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }
  h1 {text-align: center; font-size: 22px; margin-bottom: 20px;}
  .grid {display: grid; grid-template-columns: 1fr 1fr; gap: 16px;}
  .card {
    background: #1f2937;
    padding: 12px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
  }
  label {font-weight: 600; margin-bottom: 8px;}
  textarea {
    flex: 1;
    background: #0f1724;
    border: 1px solid #374151;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
    resize: vertical;
    min-height: 200px;
  }
  button {
    background: #4c1d95;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 10px;
    margin-right: 8px;
    cursor: pointer;
  }
  .secondary {background: #374151;}
  .controls {margin-top: 10px;}
  .note {background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-top: 12px; font-size: 13px; color: #9ca3af;}
  @media(max-width: 700px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
  <h1>Text ⇄ Binary Converter</h1>
  <div class="grid">
    <div class="card">
      <label for="textInput">Text</label>
      <textarea id="textInput" placeholder="Enter text here..."></textarea>
      <div class="controls">
        <button id="toBinary">Text → Binary</button>
        <button id="clearText" class="secondary">Clear</button>
        <button id="copyText" class="secondary">Copy</button>
      </div>
    </div>
    <div class="card">
      <label for="binaryInput">Binary</label>
      <textarea id="binaryInput" placeholder="01001000 01100101 ..."></textarea>
      <div class="controls">
        <button id="toText">Binary → Text</button>
        <button id="clearBinary" class="secondary">Clear</button>
        <button id="copyBinary" class="secondary">Copy</button>
      </div>
    </div>
  </div>
  <div class="note">Note: Input binary should be space-separated 8-bit bytes. Invalid bits will be ignored.</div>
</div>

<script>
const textInput = document.getElementById('textInput');
const binaryInput = document.getElementById('binaryInput');
const toBinary = document.getElementById('toBinary');
const toText = document.getElementById('toText');
const clearText = document.getElementById('clearText');
const clearBinary = document.getElementById('clearBinary');
const copyText = document.getElementById('copyText');
const copyBinary = document.getElementById('copyBinary');

// Convert Text → Binary
function textToBinary(text){
  const bytes = new TextEncoder().encode(text);
  return Array.from(bytes).map(b=>b.toString(2).padStart(8,'0')).join(' ');
}

// Convert Binary → Text
function binaryToText(binary){
  const clean = binary.replace(/[^01\s]/g,'').trim().split(/\s+/).filter(Boolean);
  const bytes = clean.map(b=>parseInt(b,2));
  return new TextDecoder().decode(new Uint8Array(bytes));
}

toBinary.addEventListener('click', ()=>{ binaryInput.value = textToBinary(textInput.value); });
toText.addEventListener('click', ()=>{ textInput.value = binaryToText(binaryInput.value); });

clearText.addEventListener('click', ()=>{ textInput.value = ''; });
clearBinary.addEventListener('click', ()=>{ binaryInput.value = ''; });

copyText.addEventListener('click', ()=>{ navigator.clipboard.writeText(textInput.value); alert('Text copied!'); });
copyBinary.addEventListener('click', ()=>{ navigator.clipboard.writeText(binaryInput.value); alert('Binary copied!'); });

// Shortcut Ctrl+Enter
document.addEventListener('keydown', e=>{
  if((e.ctrlKey||e.metaKey)&&e.key==='Enter'){
    const active=document.activeElement;
    if(active===textInput) toBinary.click();
    else if(active===binaryInput) toText.click();
  }
});
</script>
</body>
</html>
